on: 
  push:
  schedule: # 定时任务
  - cron: "0 2 * * *" # 每天凌晨 2 点（UTC）时间运行。换算成北京时间实际为 10 点（时差：8小时）

permissions:
  contents: write

jobs:
  lint:
    name: 代码检查🦋
    runs-on: ubuntu-latest

    steps:
      - name: 拉取仓库代码
        uses: actions/checkout@v4

      - name: 检查前端项目代码
        run: |
          cd ./seer-pets-website
          npm install
          npx prettier . --check
          npm run lint

      - name: 检查脚本项目代码
        run: |
          cd ./task-get-pets && npm install
          npx prettier . --check

  build:
    name: 运行脚本输出文件并提交到deploy分支🎶
    runs-on: ubuntu-latest

    steps:
    - name: 指定node版本
      uses: actions/setup-node@v4
      with:
        node-version: '22.12.0'

    - name: 切换到deploy分支拉取仓库代码
      uses: actions/checkout@v4
      with:
        ref: 'deploy'

    - name: 安装task-get-pets依赖
      run: cd ./task-get-pets && npm install
    
    - name: 打包并执行脚本输出精灵数据文件
      run: |
        cd ./task-get-pets
        npm run build
        node ./dist/index.js
        cd ./dist/static && ls
    
    - name: 将精灵图鉴输出文件复制到前端目录中
      run: |
        cd ./task-get-pets
        cp ./dist/static/pets.json ../seer-pets-website/src/assets/pets.json
        cd ../seer-pets-website/src/assets && ls

    - name: 将精灵属性图鉴输出文件复制到前端目录中
      run: |
        cd ./task-get-pets
        cp ./dist/static/attributes.json ../seer-pets-website/src/assets/attributes.json
        cd ../seer-pets-website/src/assets && ls

    - name: 配置 Git 用户信息
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: 将输出代码自动提交到 deploy 分支
      run: |
        git add .
        git commit -m "Automated commit: 将爬虫数据提交到 deploy 分支"
        git push origin deploy

